{{define "base"}}
<!-- templates/base.html -->
<!DOCTYPE html>
<html data-theme="light">
<head>
    <title>{{ template "title" . }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
</head>
<body class="bg-gray-50">
    {{ template "header" . }}

    <main class="py-6 px-4">
        {{ template "content" . }}
    </main>

    {{ template "footer" . }}
</body>
</html>
{{end}}
