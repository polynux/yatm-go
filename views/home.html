<!-- templates/home.html -->
{{ define "title" }}Yet Another Trans Map{{ end }}
{{ define "content" }}
<div class="container mx-auto">
    <div class="flex flex-col lg:flex-row gap-6">
        <div class="flex flex-col gap-4 basis-2/3">
            <div class="flex items-center gap-2">
                {{svg "map" ""}}
                <div>
                    <h1 class=" text-2xl font-bold text-gray-900 ">{{ .Title }}</h1>
                    <p class="text-gray-500">Cherchez des médecins trans-friendly dans votre région</p>
                </div>
            </div>
            <div class="w-full h-[300px] skeleton"></div>
        </div>
        <div class="flex flex-col gap-4 basis-1/3">
            <div class="flex flex-col gap-2" id="doctors">
                {{template "doctorList" .}}
            </div>
        </div>
    </div>
</div>
{{ end }}

{{ template "base" . }}
